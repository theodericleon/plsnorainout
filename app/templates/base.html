<!doctype html>
<title>{% block title %}{% endblock %} - PlsNoRainOut</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>PlsNoRainOut</h1>
  <ul>
      <li id="home_link"><a href="{{ url_for('index') }}">Home</a>
    {% if g.user %}
      <li><span>{{ g.user.username }}</span>
      <li id="logout_link"><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li id="register_link"><a href="{{ url_for('auth.register') }}">Register</a>
      <li id="login_link"><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
